baseurl: https://swsd.net
languageCode: ja-jp
theme: stack
paginate: 5
title: Team SWSD
DefaultContentLanguage: ja

# GA Tracking ID
# googleAnalytics:

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

permalinks:
    post: /post/:filename/
    blog: /blog/:filename/
    page: /:filename/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:  # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2022
        customText:

    dateFormat:
        published: "2006-01-02"
        lastUpdated: "2006-01-02 15:04"

    sidebar:
        emoji: üíª
        subtitle: „Åº„Åè„Çâ„ÅØ„ÄÅÊäÄË°ì„ÅßÁπã„Åå„Å£„Å¶„ÅÑ„Çã„ÄÇ
        avatar:
            enabled: true
            local: true
            src: icon.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false
    widgets:
        homepage:
            - type: categories
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site: team_swsd

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: twitter
          name: Twitter
          url: https://twitter.com/team_swsd
          params:
              icon: brand-twitter
        - identifier: github
          name: GitHub
          url: https://github.com/team-swsd
          params:
              icon: brand-github

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
